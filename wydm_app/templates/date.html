<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Œ A Special Invitation for You ðŸ’Œ</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/serenade_logo.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/invite.css' %}">
</head>
<body>
    <div class="container">
        <h1>Dear <span class="highlight">{{ invite.recipient_name }}</span>,</h1>
        <p class="message">
            A person named <span class="highlight">{{ invite.sender_name }}</span> wants to ask you something
            to share a special moment together.  
        </p>
        <blockquote class="romantic-message">"{{ invite.message }}"</blockquote>
        <p class="quote">"{{ random_quote }}"</p>
        
        <div class="button-group">
            <form method="POST" action="{% url 'response' slug=invite.slug %}">
                {% csrf_token %}
                <input type="hidden" name="response" value="accept">
                <button type="submit" class="accept-btn">ðŸ’– Accept Invitation ðŸ’–</button>
            </form>
        
            <form method="POST" action="{% url 'response' slug=invite.slug %}">
                {% csrf_token %}
                <input type="hidden" name="response" value="decline">
                <button type="submit" class="decline-btn">ðŸ’” Decline</button>
            </form>
        </div>        
    </div>

    <div class="hearts-container"></div>  

    <script src="{% static 'js/clipboard.js' %}"></script>
</body>
</html>
