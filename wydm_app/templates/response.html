<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenade | Response Received</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/serenade_logo.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/response.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="capture-area">
        <h1>{{ message }}</h1>
        <p class="response-text">{{ response_text }}</p>

        <p class="share-text">Share this invitation:</p>
        <div class="link-box">
            <input type="text" id="inviteLink" value="{{ request.scheme }}://{{ request.get_host }}/wydm/{{ invite.slug }}/" readonly>
            <button onclick="copyToClipboard()">📋</button>
        </div>
        <div class="button-group">
            <button class="download-btn" onclick="downloadAsImage()">📷 Save as Image</button>
            <a href="{% url 'index' %}" class="back-home">🏠 Back to Home</a>
        </div>
    </div>

    <script src="{% static 'js/clipboard.js' %}"></script>
    <script src="{% static 'js/downloadable.js' %}"></script>
</body>
</html>
