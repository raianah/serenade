server {
    listen 80;
    server_name dono-01.danbot.host;  # Change to your actual domain or IP

    location / {
        proxy_pass http://127.0.0.1:1533;  # Gunicorn is running on port 1533
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static/ {
        alias /staticfiles/;  # Static files are at root level
    }

    location /media/ {
        alias /media/;  # Only if you have user-uploaded files
    }

    error_log /home/container/logs/serenade_error.log;
    access_log /home/container/logs/serenade_access.log;
}